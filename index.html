<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="addElement mb-3">
            <div class="input-group mb-3">
                <input type="text" id="add" class="form-control" placeholder="Add Item Text">
                <div class="input-group-append">
                    <button class="btn btn-primary" id="btnAdd" type="submit">Add</button>
                </div>
            </div>
            <div class="card-header">
                List Items
                <a href="#" id="btnDeleteAll" onclick="removeAll()" class="btn btn-outline-danger btn-sm delete-all float-right">Delete All</a>
            </div>
        </div>
        <section>
            <div class="drag">
                <p class="item" draggable="true">BMW</p>
                <p class="item" draggable="true">Mercedes</p>
                <p class="item" draggable="true">Kia</p>
                <p class="item" draggable="true">Hyundai</p>
                <p class="item" draggable="true">Volvo</p>
            </div>
            <div class="drag"></div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="/js/additem.js"></script>
    <script src="/js/script.js">
    </script>
</body>

</html>
